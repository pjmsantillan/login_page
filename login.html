<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <div id="status"></div> 
        <div id="status2"></div> 
        
        <input type="text" id="username" value="">
        <input type="password" id="password" value="">
        <br />
        <input type="button" value="Login" onclick="loginProcess()" />

    </form>    


    <script src="login.js"></script>

    <script>

        function loginProcess() {

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            const loginObj = new Login(username, password);
            
            let userOk = loginObj.validateUsername();
            let passOk  = loginObj.validatePassword();
            
            if (userOk == true) {
               console.log("Username is ok");  
               document.getElementById("status").innerHTML = 'Username is OK';  

            } else {
               console.log("Username is not ok");
               document.getElementById("status").innerHTML = loginObj.userNameErrorLog;
            }

            
            //loginObj.validatePassword();

            if(passOk == true){
                console.log("Password is ok");  
               document.getElementById("status2").innerHTML = 'Password is ok'; 
            } else {
               console.log("Password is not ok");
               document.getElementById("status2").innerHTML = loginObj.passWordErrorLog;
            }

        }




    </script>
    
</body>
</html>
